<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대출 목록 조회</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">도서관리 시스템</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="book_list.html">도서 목록 조회</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="loan_list.html">대출 목록 조회</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="user_list.html">회원 목록 조회</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h3 class="text-center">대출 목록 조회</h3>
      <form class="row g-3 my-4">
        <div class="col-auto">
          <select class="form-select" id="searchCriteria">
            <option value="title">도서 제목</option>
            <option value="userId">사용자 아이디</option>
          </select>
        </div>
        <div class="col-auto">
          <input class="form-control" type="search" placeholder="검색어 입력" aria-label="Search" id="searchInput">
        </div>
        <div class="col-auto">
          <button class="btn btn-outline-success" type="submit">검색</button>
        </div>
      </form>
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>대출 ID</th>
          <th>도서 제목</th>
          <th>사용자 아이디</th>
          <th>대출 날짜</th>
          <th>반납 예정일</th>
          <th>반납 여부</th>
          <th>조회/연장</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>1</td>
          <td>The Great Gatsby</td>
          <td>johndoe</td>
          <td>2024-05-01</td>
          <td>2024-05-08</td>
          <td>미반납</td>
          <td><button class="btn btn-primary btn-sm">조회</button></td>
        </tr>
        <tr>
          <td>2</td>
          <td>To Kill a Mockingbird</td>
          <td>janesmith</td>
          <td>2024-05-03</td>
          <td>2024-05-10</td>
          <td>반납</td>
          <td><button class="btn btn-primary btn-sm">조회</button></td>
        </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
