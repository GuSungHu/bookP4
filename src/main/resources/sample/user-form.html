<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head"></head>
<body>
<div class="container mt-5">
  <h3 class="text-center">사용자 정보</h3>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">아이디</label>
          <input
                  type="text"
                  class="form-control"
                  id="username"
                  value="johndoe"
                  readonly />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">이름</label>
          <input
                  type="text"
                  class="form-control"
                  id="name"
                  value="John Doe"
                  readonly />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">전화번호</label>
          <input
                  type="text"
                  class="form-control"
                  id="phone"
                  value="123-456-7890" />
        </div>
        <div class="text-end">
          <button type="button" class="btn btn-primary" onclick="confirmUpdate()">수정</button>
          <button type="button" class="btn btn-danger" onclick="cancelUpdate()">취소</button>
        </div>
      </form>
      네비바/내정보수정 으로 진입.<br />
      확인창 필요함.
    </div>
  </div>
</div>
<script>
  function confirmUpdate() {
    if (confirm('정말 수정하시겠습니까?')) {
      // 수정 로직을 추가하세요.
      alert('수정되었습니다.');
    }
  }

  function cancelUpdate() {
    if (confirm('정말 취소하시겠습니까?')) {
      // 취소 로직을 추가하세요.
      alert('취소되었습니다.');
    }
  }
</script>
</body>
</html>
