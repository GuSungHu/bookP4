<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>사용자 검색</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <h3 class="text-center">회원 정보</h3>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <table class="table">
            <thead>
              <tr>
                <th>아이디</th>
                <th>이름</th>
                <th>전화번호</th>
                <th>주소</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>johndoe</td>
                <td>John Doe</td>
                <td>123-456-7890</td>
                <td>123 Main St</td>
              </tr>
            </tbody>
          </table>
          <h3>대출 현황</h3>
          <table class="table">
            <thead>
              <tr>
                <th>도서 제목</th>
                <th>대출 날짜</th>
                <th>반납 예정일</th>
                <th>액션</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>The Great Gatsby</td>
                <td>2024-05-01</td>
                <td>2024-05-08</td>
                <td>
                  <button class="btn btn-warning">연장</button>
                  <button class="btn btn-primary">반납</button>
                </td>
              </tr>
            </tbody>
          </table>
          <hr />
          <div class="text-right">
            <button type="submit" class="btn btn-danger">닫기</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
