<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>도서 대출</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <h3 class="text-center">도서 대출</h3>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label for="title">도서 제목</label>
              <input
                type="text"
                class="form-control"
                id="title"
                value="The Great Gatsby"
                readonly />
            </div>
            <div class="form-group">
              <label for="loan_date">대출 날짜</label>
              <input
                type="text"
                class="form-control"
                id="loan_date"
                value="2024-05-01"
                readonly />
            </div>
            <div class="form-group">
              <label for="due_date">반납 예정일</label>
              <input
                type="text"
                class="form-control"
                id="due_date"
                value="2024-05-08"
                readonly />
            </div>
            <button type="submit" class="btn btn-info btn-block">
              대출 (th: if 사용)
            </button>
            <button type="submit" class="btn btn-primary btn-block">
              반납
            </button>
            <button type="submit" class="btn btn-danger btn-block">취소</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
