<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>도서 관리 시스템</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">도서 대출</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form action="book_detail_loan.html" method="GET">
            <div class="form-group">
              <label for="book_id">도서 인증값 입력 (임의로 id값 사용.)</label>
              <input
                type="text"
                class="form-control"
                id="book_id"
                name="book_id"
                placeholder="도서 인증값을 입력하세요" />
            </div>
            <button type="submit" class="btn btn-info btn-block">
              대출 (th: if 사용)
            </button>
            <button type="submit" class="btn btn-primary btn-block">
              반납
            </button>
            <button type="submit" class="btn btn-danger btn-block">취소</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
