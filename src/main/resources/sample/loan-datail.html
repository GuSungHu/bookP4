<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대출 상세 정보</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">도서관리 시스템</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="book_list.html">도서 목록 조회</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="loan_list.html">대출 목록 조회</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="user_list.html">회원 목록 조회</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h3 class="text-center">대출 상세 정보</h3>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label for="loan_id">대출 ID</label>
              <input
                type="text"
                class="form-control"
                id="loan_id"
                value="1"
                readonly />
            </div>
            <div class="form-group">
              <label for="book_title">도서 제목</label>
              <input
                type="text"
                class="form-control"
                id="book_title"
                value="The Great Gatsby"
                readonly />
            </div>
            <div class="form-group">
              <label for="user_id">사용자 아이디</label>
              <input
                type="text"
                class="form-control"
                id="user_id"
                value="johndoe"
                readonly />
            </div>
            <div class="form-group">
                        <label for="user_name">사용자 이름</label>
                        <input type="text" class="form-control" id="user_name" value="John Doe" readonly>
                    </div>
                    <div class="form-group">
                        <label for="user_contact">연락처</label>
                        <input type="text" class="form-control" id="user_contact" value="123-456-7890" readonly>
                    </div>
            <div class="form-group">
              <label for="loan_date">대출 날짜</label>
              <input
                type="text"
                class="form-control"
                id="loan_date"
                value="2024-05-01"
                readonly />
            </div>
            <div class="form-group">
              <label for="due_date" class="mr-3">반납 예정일</label>
              <div class="form-group d-flex align-items-center">                
                <input type="date" class="form-control" id="due_date" value="2024-05-08">
                <button type="button" class="btn btn-warning" style="margin-left: 10px; width: 80px; height: 38px;">연장</button>
              </div>
              <label for="return_date" class="mr-3">반납 날짜</label>
              <div class="form-group d-flex align-items-center">                
              <input type="date" class="form-control" id="return_date" value="2024-05-07">
              <button type="button" class="btn btn-primary" style="margin-left: 10px; width: 80px; height: 38px;" >반납</button>
              </div>
            </div>
            <div class="form-group">
              <label for="is_returned">반납 여부</label>
              <input
                type="text"
                class="form-control"
                id="is_returned"
                value="반납 완료"
                readonly />
            </div>
          </form>
        </div>
      </div>
      <hr />
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label for="availability">해당도서 대출가능여부</label>
              <input
                type="text"
                class="form-control"
                id="availability"
                value="가능"
                readonly />
            </div>
          </form>
        </div>
      </div>

      <h4 class="mt-5">사용자 대출 현황</h4>
      <table class="table">
        <thead>
          <tr>
            <th>도서 제목</th>
            <th>대출 날짜</th>
            <th>반납 예정일</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>The Great Gatsby</td>
            <td>2024-05-01</td>
            <td>2024-05-08</td>
          </tr>
          <tr>
            <td>To Kill a Mockingbird</td>
            <td>2024-05-03</td>
            <td>2024-05-10</td>
          </tr>
        </tbody>
      </table>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
