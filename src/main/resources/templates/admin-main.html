<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 대시보드</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h3 class="text-center mb-5">대출 중인 도서[홈]</h3>
  <table class="table">
    <thead>
    <tr>
      <th>도서명</th>
      <th>이름</th>
      <th>전화번호</th>
      <th>대출 날짜</th>
      <th>반납 예정일</th>
      <th>회원조회</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="loan : ${dtoList}">
      <td th:text="${loan.bookId.title}"></td>
      <td th:text="${loan.userId.name}"></td>
      <td th:text="${loan.userId.phone}"></td>
      <td th:text="${loan.loan_date}"></td>
      <td th:text="${loan.due_date}"></td>
      <td><button class="btn btn-primary btn-sm">조회</button></td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
