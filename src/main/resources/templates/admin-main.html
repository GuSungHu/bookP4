<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head"></head>
<body>
<nav th:replace="layout::admin-nav"></nav>
<div class="container mt-5">
  <h3 class="text-center mb-5">대출 중인 도서[홈]</h3>
  <table class="table">
    <thead>
    <tr>
      <th>도서명</th>
      <th>이름</th>
      <th>전화번호</th>
      <th>대출 날짜</th>
      <th>반납 예정일</th>
      <th>회원조회</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="loan : ${dtoList}">
      <td th:text="${loan.bookId.title}"></td>
      <td th:text="${loan.userId.name}"></td>
      <td th:text="${loan.userId.phone}"></td>
      <td th:text="${loan.loan_date}"></td>
      <td th:text="${loan.due_date}"></td>
      <td>
        <a th:href="@{/loan/user/{userId}(userId=${loan.userId.userId})}" class="btn btn-primary btn-sm">조회</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script th:replace="layout::bootstrap-js"></script>
</body>
</html>
