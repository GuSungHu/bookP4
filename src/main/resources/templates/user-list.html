<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Manager</title>
</head>
<body>
<h1>회원 리스트</h1>
<hr />
<div>
    <a th:href="@{/createUser}">새 회원</a>
</div>
<table border="1">
    <thead>
    <tr>
        <th>이름</th>
        <th>이메일</th>
        <th>비밀번호</th>
        <th>폰</th>
        <th>액션</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="exp:${users}">
        <td th:text="${exp.name}"></td>
        <td th:text="${exp.email}"></td>
        <td th:text="${exp.password}"></td>
        <td th:text="${exp.phone}"></td>

        <td>
            <a onclick="return confirm('정말로 삭제할까요?')" th:href="@{/deleteUser(user_id=${exp.user_id})}">삭제</a>
            |
            <a th:href="@{/updateUser(user_id=${exp.user_id})}">수정</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
