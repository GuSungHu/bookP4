<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>User Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3 class="text-center">회원 목록 조회</h3>
    <div>
        <a th:href="@{/logout}">로그아웃(임시)</a>
<!--        <span th:text="'로그인한 사용자: ' + ${loggedInUser.name} + ' (id = ' + ${loggedInUser.userId} + ')'"></span>-->
    </div>
    <a th:href="@{/createUser}">등록(임시)</a>
    <form class="row g-3 my-4" method="get" th:object="${filter}" th:action="@{/filterUsers}">
        <div class="col-auto">
            <select class="form-select" name="type" th:field="*{searchBy}">
                <option value="name">이름</option>
                <option value="phone">전화번호</option>
            </select>
        </div>
        <div class="col-auto">
            <input
                    class="form-control"
                    type="search"
                    name="text"
                    th:field="*{keyword}"
                    placeholder="검색어 입력"
                    aria-label="Search" />
        </div>
        <div class="col-auto">
            <button class="btn btn-outline-success" type="submit">
                검색
            </button>
        </div>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th>이름</th>
            <th>폰</th>
            <th>이메일</th>
            <th>조회 및 수정</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${users}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.phone}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/loan/user/{userId}(userId=${user.userId})}">조회</a>
                <a class="btn btn-secondary btn-sm" th:href="@{/updateUser(userId=${user.userId})}">수정</a>
                <!--                <a class="btn btn-secondary btn-sm" onclick="return confirm('정말로 삭제할까요?')" th:href="@{/deleteUser(userId=${user.userId})}">삭제</a>-->
                <!--                |-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
