<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-4">
          <h3 class="text-center">로그인</h3>
          <form id="loginForm" th:action="@{/login}" method="post">
            <div th:if="${param.error}">잘못된 이메일 또는 패스워드 입니다</div><br>
            <div th:if="${param.logout}">
              <div class="alert help-block">로그아웃 되었습니다</div>
            </div>
            <div th:if="${successMsg}">
              <h1>가입성공!</h1>
            </div>
            <div class="form-group">
              <label for="email">아이디</label>
              <input
                type="text"
                class="form-control"
                id="email"
                name="email"
                placeholder="이메일을 입력하세요" autofocus="autofocus"/>
            </div>
            <div class="form-group">
              <label for="password">비밀번호</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="비밀번호를 입력하세요" />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              로그인
            </button>
            <a th:href="@{/register}" class="btn btn-link btn-block">회원가입</a>
          </form>
        </div>
      </div>
    </div>
    <script th:src="@{/js/login.js}"></script>
  </body>
</html>
