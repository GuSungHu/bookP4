<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:if="${user.user_id == null}">새 회원</h1>
<h1 th:if="${user.user_id != null}">회원 수정</h1>
<hr />
<form id="registerForm" th:object="${user}" th:action="@{/saveCust}" method="post">
    <input type="text" placeholder="이름 입력" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <br /><br />
    <input type="text" placeholder="비밀번호 입력" th:field="*{password}" />
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    <br /><br />
    <input type="text" placeholder="핸드폰 입력" th:field="*{phone}" />
    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
    <br/>
    <button type="submit" th:text="${user.user_id}==null?'저장':'수정'"></button>
    <a class="btn btn-primary" th:href="@{/users}">돌아가기</a>
    <input type="hidden" th:field="*{user_id}" />
</form>
</body>
</html>
