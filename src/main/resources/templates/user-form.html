<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 th:if="${user.user_id == null}">새 회원</h3>
            <h3 th:if="${user.user_id != null}">회원 수정</h3>
            <hr />
            <form id="registerForm" th:object="${user}" th:action="@{/saveUser}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" placeholder="이름 입력" th:field="*{name}" />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" placeholder="이메일 입력" th:field="*{email}" />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" placeholder="비밀번호 입력" th:field="*{password}" />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">핸드폰</label>
                    <input type="text" class="form-control" id="phone" placeholder="핸드폰 입력" th:field="*{phone}" />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                </div>
                <button type="submit" class="btn btn-primary w-100" th:text="${user.user_id == null} ? '저장' : '수정'"></button>
                <a class="btn btn-secondary w-100 mt-2" th:href="@{/users}">돌아가기</a>
                <input type="hidden" th:field="*{user_id}" />
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
