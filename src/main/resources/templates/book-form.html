<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head"></head>
<body>
<nav th:replace="layout::admin-nav"></nav>
<div class="container mt-5">
    <h3 class="text-center">도서 등록/수정[관리자]</h3>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <from th:action="@{/book/save}" th:object="${book}" method="post">
        <div class="form-=group">
            <label for="id">등록번호</label>
            <input type="text" class="form-control" id="id" th:field="*{id}" readonly>
        </div>
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" th:field="*{title}"
                   placeholder="제목을 입력하세요"/>
        </div>
            <div class="form-group">
                <label for="author">저자</label>
                <input type="text" class="form-control" id="author" th:field="*{author}"
            placeholder="저자를 입력하세요"/>
            </div>
                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <input type="text"class="form-control" id="isbn" th:field="*{isbn}"
                    placeholder="ISBN을 입력하세요"/>
                </div>
        <div class="form-group">
            <label for="category">카테고리</label>
            <input type="text" class="form-control" id="category" th:field ="*{category}"
            placeholder="카테고리를 입력하세요"/>
            </div>
        <button type="submit" class ="btn btn-primary btn-block">저장</button>
        <a href="javascript:history.back()" class="btn btn-danger btn-block">취소</a>
        </from>
            </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
