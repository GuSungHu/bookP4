<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head"></head>
<body>
<nav th:replace="layout::admin-nav"></nav>
<div class="container mt-5">
    <h3 class="text-center" th:text="${book.bookId}==null ? '도서 등록' : '도서 수정'">도서 등록/수정</h3>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/books/save}" th:object="${book}" method="post">
                <div class="mb-3" th:if="${book.bookId != null}">
                    <label for="id" class="form-label">등록번호</label>
                    <input type="text" class="form-control" id="id" th:field="*{bookId}" readonly>
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}"
                           placeholder="제목을 입력하세요"/>
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">저자</label>
                    <input type="text" class="form-control" id="author" th:field="*{author}"
                           placeholder="저자를 입력하세요"/>
                </div>
                <div class="mb-3">
                    <label for="isbn" class="form-label">ISBN</label>
                    <input type="text" class="form-control" id="isbn" th:field="*{isbn}"
                           placeholder="ISBN을 입력하세요"/>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">카테고리</label>
                    <input type="text" class="form-control" id="category" th:field ="*{category}"
                           placeholder="카테고리를 입력하세요"/>
                </div>
                <button type="submit" class="btn btn-primary w-100">저장</button>
                <a href="javascript:history.back()" class="btn btn-danger w-100 mt-2">취소</a>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
