<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>메인 대시보드</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-light bg-light d-flex flex-row">
  <a class="navbar-brand ms-4" href="#">도서관리 시스템</a>
  <div class="d-flex">
    <a class="nav-link btn btn-secondary text-white me-1" th:href="@{/updateUser(userId=${user.userId})}">내 정보 수정</a>
    <a class="nav-link btn btn-danger text-white me-4" th:href="@{/logout}">로그아웃</a>
  </div>
</nav>
<div class="container mt-5">
  <h2 class="text-center">사용자 초기화면</h2>
  <div class="row">
    <div class="col-md-12">
      <hr />
      <h3 class="d-flex justify-content-between">
        <span><span th:text="${user.name}"></span>님의 대출 현황 </span>
        <span>
          <a class="btn btn-info text-white" href="#">대출</a>
          <a class="btn btn-primary text-white" href="#">반납</a>
        </span>
      </h3>
      <table class="table">
        <thead>
        <tr>
          <th>도서 제목</th>
          <th>대출 날짜</th>
          <th>반납 예정일</th>
          <th>액션</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="loan : ${loans}">
          <td th:text="${loan.bookId.title}"></td>
          <td th:text="${loan.loan_date}"></td>
          <td th:text="${loan.due_date}"></td>
          <td>
            <form th:action="@{/main/extend}" method="post" style="display: inline;">
              <input type="hidden" name="loanId" th:value="${loan.loanId}" />
              <input type="hidden" name="userId" th:value="${user.userId}" />
              <button type="submit" class="btn btn-warning btn-spacing">연장</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
      <hr />
      <form class="row g-3 my-4" method="get" action="/main">
        <div class="col-auto">
          <select class="form-select" id="type" name="type">
            <option value="title">도서 제목</option>
            <option value="author">저자</option>
          </select>
        </div>
        <div class="col-auto">
          <input class="form-control" type="search" placeholder="검색어 입력" aria-label="Search" id="text" name="text">
        </div>
        <div class="col-auto">
          <button class="btn btn-outline-success" type="submit">검색</button>
        </div>
      </form>
      <h3>검색한 도서 목록</h3>
      <table class="table">
        <thead>
        <tr>
          <th>제목</th>
          <th>저자</th>
          <th>카테고리</th>
          <th>대출 가능</th>
          <th>조회</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
          <td th:text="${book.title}"></td>
          <td th:text="${book.author}"></td>
          <td th:text="${book.category}"></td>
          <td th:text="${book.isAvailable ? 'Yes' : 'No'}"></td>
          <td><button class="btn btn-primary">조회</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
